{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!--<style></style>-->
        <link rel="stylesheet" href="{% static '/css/estilos.css' %}">
        <title>Ver problemas</title>

        <!-- Para bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="titulo espaciado">
            <h1>Problemas asignados a grupo {{ grupo.id }}</h1>
        </div>
        <div class="estructura">
            <div class="menu espaciado">
                <div class="opcMenu"><a href="{% url 'principal' %}">Inicio</a></div>
                <div class="opcMenu"><a href="{% url 'grupo' grupo.id %}">Volver a grupo {{ grupo.id }}</a></div>
                <div class="opcMenu"><a href="{% url 'agregar grupo' %}">Agregar grupo</a></div>                
            </div>
            <div class="principal">
                <div class="row p-2">                                    
                    {% for problema in problemas %}
                    <div class="col-sm-4 mb-3 mb-sm-2">  
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{ problema.nombre }}</h5>
                                <a target="_blank" rel="noopener noreferrer" href="https://codeforces.com/problemset/problem/{{ problema.codeforcesId }}/{{ problema.codeforcesIndex }}">[Enlace codeforces]</a>
                            </div>                    
                        </div>
                    </div>
                    {% empty %}
                    <div class="row">
                        <div class="col-12">
                            <p style="font-weight: bold;">El grupo no tiene problemas asignados.</p>
                        </div>
                    </div>
                    {% endfor %}
                    
                </div>                
                <div class="col-12 m-1">
                    <a href="{% url 'asignar problemas' grupo.id %}"><input type="button" class="btn btn-primary" value="Asignar problemas"/></a>
                </div>            
            </div>
        </div>
    </body>
</html>
