{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!--<style></style>-->
        <link rel="stylesheet" href="{% static '/css/estilos.css' %}">
        <title>Gestión de grupos y estudiantes</title>

        <!-- Para bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="titulo espaciado">
            <h1>Gestionar Grupo</h1>
        </div>
        <div class="estructura">
            <div class="menu espaciado">
                <div class="opcMenu">Principal</div>
                <div class="opcMenu">Agregar grupo</div>
                <div class="opcMenu">Gestionar estudiantes</div>
                <div class="opcMenu">Asignación automática</div>
                <div class="opcMenu"><a href="{% url 'principal' %}">Volver</a></div>
            </div>
            <div class="principal espaciado">
            
                <div class="row">
                    <div class="col-5">
                        <div class="md-6">
                            <label class="form-label fw-bold">Nombre del grupo:</label>
                            <label class="form-label">{{ grupo.nombre }}</label>
                        </div>
                        <div class="md-6">
                            <label class="form-label fw-bold">ID:</label>
                            <label class="form-label">{{ grupo.id }}</label>
                        </div>
                        <div class="md-6">
                            <label class="form-label fw-bold">Tipo:</label>
                            <label class="form-label">{{ grupo.get_tipo_display }}</label>
                        </div>
                        <div class="integrantesGrupo md-6">
                            <h3>Integrantes:</h3>
                            <ul>
                                {% for integrante in integrantes %}
                                <li>{{ integrante.nombre }}</li>
                                {% endfor %}                         
                            </ul>
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="form-label fw-bold">Foto:</label>
                        <div class="fotoGrupo">
                            <img src="{{ grupo.imgUrl }}">
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </body>
</html>
