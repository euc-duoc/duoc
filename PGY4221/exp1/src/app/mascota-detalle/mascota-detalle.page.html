<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalles de {{ mascotaInfo.nombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalles de {{ mascotaInfo.nombre }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img
      src="./assets/{{ mascotaInfo.foto }}"
      alt="{{ mascotaInfo.nombre }}"
  ></ion-img>

  <ion-grid>
    <ion-row>
      <ion-col size="4">Nombre</ion-col>
      <ion-col>{{ mascotaInfo.nombre }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">Tipo</ion-col>
      <ion-col>{{ mascotaInfo.tipo }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">Sexo</ion-col>
      <ion-col>{{ mascotaInfo.sexo }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">Raza</ion-col>
      <ion-col>{{ mascotaInfo.raza }}</ion-col>
    </ion-row>    
  </ion-grid>

  <div class="right">
      <a (click)="volverAlHome()">
        <ion-icon name="arrow-back-outline" size="large"></ion-icon>
      </a>
    </div> 
</ion-content>
