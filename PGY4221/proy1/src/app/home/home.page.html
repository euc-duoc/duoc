<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mascotas de {{ username }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mascotas de {{ username }}</ion-title>
    </ion-toolbar>
  </ion-header>

  @for (mascotaId of mascotas; track mascotaId) {
    <app-mascota-card [id]="mascotaId" [state]="state"></app-mascota-card>
  }
</ion-content>
